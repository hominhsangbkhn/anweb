<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>AnLoveWeb — Image Gallery</title>
	<style>
		:root{
			--bg:#f7f7fb;
			--card:#fff;
			--muted:#6b7280;
			--accent:#ef476f;
			--accent-2:#3b82f6;
		}
		html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
		body{background:var(--bg);color:#111;transition:background .45s ease,color .35s ease;background-size:cover}

		/* Themes for couples */
		.theme-rose{--bg:linear-gradient(180deg,#fff7f8,#fff1f4);--card:#fff;--muted:#7b2a2a;--accent:#ef476f}
		.theme-sky{--bg:linear-gradient(180deg,#f0f9ff,#eef8ff);--card:#ffffff;--muted:#0b3d91;--accent:#3b82f6}

		.themes{margin:10px 0 14px;display:flex;gap:8px;align-items:center}
		.theme-btn{border:1px solid rgba(16,24,40,.04);background:transparent;padding:6px 8px;border-radius:999px;cursor:pointer;display:inline-flex;align-items:center;gap:8px}
		.theme-btn:focus{outline:2px solid #0002}
		.theme-btn .swatch{width:18px;height:18px;border-radius:50%}
		.theme-btn[data-theme="rose"] .swatch{background:linear-gradient(135deg,#ff7aa2,#ffb3c7)}
		.theme-btn[data-theme="sky"] .swatch{background:linear-gradient(135deg,#67d4ff,#7aa9ff)}
		.theme-btn.selected{box-shadow:0 6px 18px rgba(0,0,0,.06);transform:translateY(-1px)}
		.container{max-width:1200px;margin:28px auto;padding:0 18px}
		h1{margin:0 0 8px;font-size:20px}
		.message{color:var(--muted);margin-bottom:12px}
		.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
		.card{background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 1px 2px rgba(16,24,40,.04);display:flex;align-items:center;justify-content:center;height:160px}
		.card img{width:100%;height:100%;object-fit:cover;display:block;cursor:pointer;transition:transform .35s cubic-bezier(.2,.8,.2,1);will-change:transform}
		.card:hover img,.card:focus-within img{transform:scale(0.92);}
		.viewer{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;padding:20px;z-index:100}
		.viewer img{max-width:98%;max-height:98%;border-radius:6px}
		.viewer .hearts{position:absolute;inset:0;pointer-events:none;overflow:visible}

		/* Heart / flame animation */
		/* Larger hearts and longer rise for a bigger firework effect */
		.heart{position:absolute;width:36px;height:36px;transform:rotate(45deg) translate(-50%,0);left:50%;top:70%;background:linear-gradient(135deg,#ff7aa2,#ff3b6e);border-radius:4px;filter:drop-shadow(0 10px 22px rgba(239,71,111,.30));animation:rise var(--dur,2.4s) cubic-bezier(.2,.8,.2,1) forwards;}
		.heart::before,.heart::after{content:"";position:absolute;width:36px;height:36px;border-radius:50%;background:inherit}
		.heart::before{top:-18px;left:0}
		.heart::after{left:18px;top:0}

		@keyframes rise{
			0%{transform:rotate(45deg) translate(-50%,0) scale(.75);opacity:1;filter:blur(0)}
			100%{transform:rotate(45deg) translate(-50%,-420px) scale(1.15);opacity:0;filter:blur(3px)}
		}
		.note{font-size:13px;color:var(--muted)}
		code{background:#fff2; padding:2px 6px;border-radius:4px}
	</style>
</head>
<body>
	<div class="container">
		<h1>Image Gallery</h1>
		<div class="themes" role="tablist" aria-label="Theme selector">
			<button class="theme-btn" data-theme="rose" title="Rose theme (romantic)">
				<span class="swatch" aria-hidden="true"></span>
				<span class="note">Rose</span>
			</button>
			<button class="theme-btn" data-theme="sky" title="Sky theme (calm)">
				<span class="swatch" aria-hidden="true"></span>
				<span class="note">Sky</span>
			</button>
		</div>
		<p id="status" class="message">Loading images from <code>assets/</code> …</p>
		<div id="gallery" class="grid" aria-live="polite"></div>
	</div>

	<div id="viewer" class="viewer" onclick="hideViewer()" role="dialog" aria-hidden="true">
		<div class="hearts" aria-hidden="true"></div>
		<img id="viewerImg" src="" alt="" />
	</div>

	<script>
		const exts = ['.png','.jpg','.jpeg','.gif','.webp','.svg','.bmp'];

		function setTheme(name){
			const root = document.documentElement;
			document.querySelectorAll('.theme-btn').forEach(b=>b.classList.remove('selected'));
			document.documentElement.classList.remove('theme-rose','theme-sky');
			if(name){
				root.classList.add('theme-'+name);
				const btn = document.querySelector(`.theme-btn[data-theme="${name}"]`);
				if(btn) btn.classList.add('selected');
				localStorage.setItem('theme', name);
			}else{
				localStorage.removeItem('theme');
			}
		}

		function initTheme(){
			const stored = localStorage.getItem('theme');
			if(stored) setTheme(stored);
			document.querySelectorAll('.theme-btn').forEach(b=>{
				b.addEventListener('click',()=> setTheme(b.dataset.theme));
			});
		}
		function isImagePath(p){ if(!p) return false; p = p.toLowerCase(); return exts.some(e=>p.endsWith(e)); }
		function makeImageEl(src){
			const div = document.createElement('div');
			div.className = 'card';
			const img = document.createElement('img');
			img.alt = 'image';
			img.loading = 'lazy';
			img.onclick = () => showViewer(img.src);

			// Resolve to the GitHub raw URL when the source points to the local assets folder
			let rawUrl = null;
			try{
				const parts = src.split('/');
				const filename = parts[parts.length-1] || src;
				rawUrl = `https://raw.githubusercontent.com/hominhsangbkhn/anweb/main/assets/${encodeURIComponent(filename)}`;
			}catch(e){ rawUrl = null; }

			let triedLocal = false;
			img.onerror = () => {
				// if rawUrl was used first, fall back to local path; otherwise hide
				if(!triedLocal && rawUrl){
					triedLocal = true;
					img.src = src; // try original local asset
					return;
				}
				img.style.display = 'none';
			};

			// Prefer raw GitHub URL (matches your example). If raw fails, onerror will try local.
			img.src = rawUrl || src;
			div.appendChild(img);
			return div;
		}
		function showViewer(src){ const v=document.getElementById('viewer'); document.getElementById('viewerImg').src=src; v.style.display='flex'; v.setAttribute('aria-hidden','false'); spawnHearts(10); }
		function hideViewer(){ const v=document.getElementById('viewer'); v.style.display='none'; v.setAttribute('aria-hidden','true'); document.getElementById('viewerImg').src=''; }

		async function tryDirectoryListing(){
			try{
				const res = await fetch('assets/');
				if(!res.ok) throw new Error('no index');
				const text = await res.text();
				const parser = new DOMParser();
				const doc = parser.parseFromString(text,'text/html');
				const anchors = Array.from(doc.querySelectorAll('a'));
				const imgs = [];
				anchors.forEach(a=>{
					const href = a.getAttribute('href');
					if(!href) return;
					const cleaned = href.split('?')[0].split('#')[0];
					if(isImagePath(cleaned)) imgs.push(new URL(cleaned, location.href).href);
				});
				return imgs;
			}catch(e){ return null; }
		}

		async function tryJsonManifest(){
			try{
				const res = await fetch('assets/images.json');
				if(!res.ok) return null;
				const arr = await res.json();
				if(!Array.isArray(arr)) return null;
				return arr.filter(p=>isImagePath(p)).map(p=>new URL(p, location.href).href);
			}catch(e){ return null; }
		}

		async function probeCommonNames(){
			const names=['photo','image','img','picture'];
			const ex=['.jpg','.png','.jpeg','.webp'];
			const found=[];
			for(const n of names){
				for(let i=1;i<=8;i++){
					for(const e of ex){
						const url = `assets/${n}${i}${e}`;
						try{ const r = await fetch(url,{method:'HEAD'}); if(r.ok) found.push(url); }catch(e){}
						if(found.length>=100) break;
					}
					if(found.length>=100) break;
				}
				if(found.length>=100) break;
			}
			return found;
		}

		// create floating hearts when opening viewer
		function spawnHearts(n){
			const container = document.querySelector('#viewer .hearts');
			if(!container) return;
			for(let i=0;i<n;i++){
				setTimeout(()=>{
					const h = document.createElement('div');
					h.className = 'heart';
					const offset = (Math.random()*60 - 30); // -30% .. +30%
					const left = 50 + offset;
					const top = 60 + Math.random()*15; // start lower
						const dur = (1.8 + Math.random()*1.6).toFixed(2) + 's';
						h.style.left = left + '%';
							h.style.top = top + '%';
							h.style.setProperty('--dur', dur);
					container.appendChild(h);
					h.addEventListener('animationend', ()=> h.remove());
				}, i * 80);
			}
		}

		async function loadImages(){
			const status = document.getElementById('status');
			const gallery = document.getElementById('gallery');
			let imgs = await tryDirectoryListing();
			if(imgs && imgs.length>0){ status.textContent = `Found ${imgs.length} images via directory listing.`; }
			else {
				imgs = await tryJsonManifest();
				if(imgs && imgs.length>0) { status.textContent = `Found ${imgs.length} images from assets/images.json.`; }
				else {
					imgs = await probeCommonNames();
					if(imgs && imgs.length>0) status.textContent = `Found ${imgs.length} images by probing common names.`;
				}
			}

			if(!imgs || imgs.length===0){
				status.innerHTML = 'No images discovered automatically. To show images, either enable directory listing on your server, or add a JSON manifest at <code>assets/images.json</code> with an array of filenames, e.g. <code>["photo1.jpg","photo2.png"]</code>.';
				return;
			}

			status.style.display='none';
			imgs.forEach(src=> gallery.appendChild(makeImageEl(src)));
		}

		initTheme();
		loadImages();
	</script>
</body>
</html>
