<!DOCTYPE html>
<html>
<head>
	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
	// override SubForm to use popup instead of alert
	function SubForm(){
		$.ajax({
			url:"https://api.apispreadsheets.com/data/p9uq98fjnvBlrqwP/",
			type:"post",
			data:$("#myForm").serializeArray(),
			headers:{
				accessKey: "94b7d645fe39ecad60b6dd45b1e2b24f",
				secretKey: "416c62c59615a2a33ec1ddf9167313a9"},
			success: function(){ showPopup("Apply voucher success :)", "success"); },
			error: function(){ showPopup("There was an error :(", "error"); }
		});
	}

	function showPopup(message, type){
		var popup = document.getElementById('jsPopup');
		var backdrop = document.getElementById('popupBackdrop');
		if(!popup || !backdrop) return;
		popup.querySelector('.popup-message').textContent = message;
		popup.className = 'popup show ' + (type || '');
		backdrop.className = 'popup-backdrop show';
		document.body.classList.add('popup-open');
		clearTimeout(window._popupTimeout);
		window._popupTimeout = setTimeout(hidePopup, 3000);
	}

	function hidePopup(){
		var popup = document.getElementById('jsPopup');
		var backdrop = document.getElementById('popupBackdrop');
		if(popup) popup.className = 'popup';
		if(backdrop) backdrop.className = 'popup-backdrop';
		document.body.classList.remove('popup-open');
	}
	</script>
	<style>
		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
			background: linear-gradient(135deg, #f6d365 0%, #fda085 50%, #fbc2eb 100%);
			color: #333;
			-webkit-font-smoothing: antialiased;
		}

		#myForm {
			flex: 1 1 0;
			width: auto;
			max-width: none;
			max-height: calc(100vh - 80px);
			background: #fff;
			padding: 18px;
			border-radius: 12px;
			box-shadow: 0 8px 24px rgba(0,0,0,0.12);
			box-sizing: border-box;
			display: grid;
			grid-template-columns: 1fr;
			gap: 10px 14px;
			overflow-y: auto;
		}

		.field {
			display: flex;
			flex-direction: column;
			margin: 0;
		}

		#myForm label {
			display: block;
			font-size: 0.85rem;
			font-weight: 700;
			color: #6b6b6b;
			margin-bottom: 6px;
			text-transform: uppercase;
			letter-spacing: 0.6px;
		}

		#myForm input {
			padding: 12px 14px;
			border-radius: 10px;
			border: 1px solid #f0f0f0;
			background: linear-gradient(180deg, #ffffff 0%, #fbfbfd 100%);
			box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 4px 14px rgba(16,24,40,0.04);
			font-size: 0.98rem;
			height: 38px;
			outline: none;
			transition: box-shadow .15s ease, border-color .15s ease, transform .08s ease;
			width: 100%;
			box-sizing: border-box;
		}

		#myForm input::placeholder {
			color: #cfcfcf;
			font-style: italic;
		}

		#myForm input:focus {
			border-color: #ff7b50;
			box-shadow: 0 8px 24px rgba(255,123,80,0.12), inset 0 1px 0 rgba(255,255,255,0.4);
			transform: translateY(-1px);
		}

		.form-actions {
			grid-column: 1 / -1;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			margin-top: 6px;
		}

		button {
			margin-top: 12px;
			padding: 12px 18px;
			border-radius: 10px;
			border: none;
			background: linear-gradient(90deg,#ff8a65,#ffb366);
			color: #fff;
			font-weight: 600;
			cursor: pointer;
			box-shadow: 0 6px 18px rgba(255,138,101,0.16);
			transition: transform .12s ease, box-shadow .12s ease, opacity .12s;
		}

		button:hover { transform: translateY(-2px); box-shadow: 0 12px 22px rgba(255,138,101,0.18); }
		button:active { transform: translateY(0); }

		@media (min-width: 900px) {
			#myForm { grid-template-columns: repeat(2, 1fr); gap: 12px 18px; padding: 20px; }
			.form-actions { justify-content: flex-end; }
		}

		/* layout for image + form */
		.layout {
			display: flex;
			align-items: stretch; /* stretch children to equal height */
			justify-content: center;
			gap: 24px;
			width: 100%;
			max-width: 1200px;
			box-sizing: border-box;
		}

		.image-col {
			flex: 0 0 520px; /* wider image column */
			display: flex;
			align-items: stretch;
		}

		.side-image {
			width: 100%;
			height: 100%;
			max-height: none;
			object-fit: cover;
			object-position: center center; /* show center of image */
			border-radius: 12px;
			box-shadow: 0 8px 24px rgba(0,0,0,0.12);
		}

		@media (max-width: 900px) {
			.layout { flex-direction: column-reverse; padding: 12px; align-items: center; }
			.image-col { flex: 0 0 auto; width: 100%; }
			.side-image { max-height: 260px; height: auto; object-position: center top; }
			#myForm { max-height: none; flex: none; width: 100%; }
		}

		/* fireworks header */
		.header {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 8px;
			margin-bottom: 12px;
			width: 100%;
		}

		.container {
			width: 100%;
			max-width: 1200px;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 18px;
			box-sizing: border-box;
			padding: 12px 20px;
		}

		.header h1 {
			margin: 0;
			font-size: 2rem;
			font-weight: 800;
			text-transform: uppercase;
			letter-spacing: 1px;
			background: linear-gradient(90deg, #fff 0%, #ffe6a7 40%, #ffd39b 100%);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			text-shadow: 0 2px 18px rgba(255,200,120,0.1);
		}

		.fireworks {
			position: relative;
			height: 48px;
			width: 220px;
			overflow: visible;
			pointer-events: none;
		}

		.spark {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background: radial-gradient(circle at 30% 30%, #fff 0%, #ffd76b 35%, #ff7b50 80%);
			transform-origin: center;
			opacity: 0;
			animation: explode 1000ms cubic-bezier(.2,.8,.2,1) infinite;
		}

		.spark:nth-child(1){ --rot:-20deg; --dist:100px; animation-delay: 0ms }
		.spark:nth-child(2){ --rot: -60deg; --dist:85px; animation-delay: 80ms }
		.spark:nth-child(3){ --rot: -120deg; --dist:110px; animation-delay: 160ms }
		.spark:nth-child(4){ --rot: 10deg; --dist:95px; animation-delay: 40ms }
		.spark:nth-child(5){ --rot: 60deg; --dist:80px; animation-delay: 120ms }
		.spark:nth-child(6){ --rot: 120deg; --dist:100px; animation-delay: 200ms }
		.spark:nth-child(7){ --rot: 160deg; --dist:90px; animation-delay: 60ms }
		.spark:nth-child(8){ --rot: 200deg; --dist:110px; animation-delay: 140ms }

		@keyframes explode {
			0% { opacity: 1; transform: rotate(var(--rot)) translate(0) scale(1); }
			60% { opacity: 1; }
			100% { opacity: 0; transform: rotate(var(--rot)) translate(var(--dist)) scale(0.5); }
		}

		/* popup styles */
		.popup-backdrop{ position: fixed; inset: 0; background: rgba(0,0,0,0.32); opacity: 0; pointer-events: none; transition: opacity .18s ease; z-index: 1000; }
		.popup-backdrop.show{ opacity: 1; pointer-events: auto; }
		.popup{ position: fixed; left: 50%; top: 50%; transform: translate(-50%,-50%) scale(.98); min-width: 260px; max-width: 92%; background: #fff; border-radius: 12px; padding: 14px 16px; box-shadow: 0 18px 40px rgba(12,16,30,0.28); opacity: 0; pointer-events: none; transition: opacity .18s ease, transform .18s ease; z-index: 1001; }
		.popup.show{ opacity: 1; transform: translate(-50%,-50%) scale(1); pointer-events: auto; }
		.popup .popup-message{ font-size: 1rem; color: #222; margin-bottom: 10px; }
		.popup .popup-actions{ text-align: right; }
		.popup .popup-actions button{ background: transparent; border: none; color: #2b2b2b; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
		.popup.success{ border-left: 6px solid #43a047; }
		.popup.error{ border-left: 6px solid #e53935; }
		body.popup-open{ overflow: hidden; }
	</style>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Apply voucher</h1>
			<div class="fireworks" aria-hidden="true">
				<span class="spark"></span>
				<span class="spark"></span>
				<span class="spark"></span>
				<span class="spark"></span>
				<span class="spark"></span>
				<span class="spark"></span>
				<span class="spark"></span>
				<span class="spark"></span>
			</div>
		</header>

		<div class="layout">
			<div class="image-col">
				<!-- replace 'side-image.jpg' with the real file in assets/ -->
				<img src="assets/side-image.jpg" alt="Decorative" class="side-image" />
			</div>

			<form id="myForm">
				<div class="field">
					<label>Student ID</label>
					<input name="STT" placeholder="e.g. 12345" />
				</div>

				<div class="field">
					<label>Full Name</label>
					<input name="Name" placeholder="e.g. Jane Doe" />
				</div>

				<div class="field">
					<label>Date Of Birth</label>
					<input name="DOB" placeholder="YYYY-MM-DD" />
				</div>

				<div class="field">
					<label>Phone Number</label>
					<input name="Phone" placeholder="e.g. +1 555 555 5555" />
				</div>

				<div class="field">
					<label>Email</label>
					<input name="Email" placeholder="you@example.com" />
				</div>

				<div class="field">
					<label>Address</label>
					<input name="Address" placeholder="City, Country" />
				</div>

				<div class="field">
					<label>Gender</label>
					<input name="Gender" placeholder="Male / Female / Other" />
				</div>

				<div class="form-actions">
					<button type="button" onclick='SubForm()'>Submit</button>
				</div>
			</form>
		</div>
	</div>

	<!-- popup elements -->
	<div id="popupBackdrop" class="popup-backdrop" onclick="hidePopup()"></div>
	<div id="jsPopup" class="popup" role="status" aria-live="polite">
		<div class="popup-message"></div>
		<div class="popup-actions"><button id="popupClose" type="button">OK</button></div>
	</div>

	<script>
	// wire close button
	document.getElementById('popupClose').addEventListener('click', hidePopup);
	</script>
</body>
</html>
